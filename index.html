    @keyframes popIn {

    .small-heart:nth-child(2) { top: -12px; right: 20px; }
    .small-heart:nth-child(3) { bottom: -12px; left: 20px; }
    .small-heart:nth-child(4) { bottom: -12px; right: 20px; }

      background: linear-gradient(135deg, #c58aff, #b276f5);
      border: none;
      padding: 13px;
      border-radius: 14px;
      margin: 10px auto;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      width: 85%;
      display: block;
      transition: 0.25s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #b276f5, #ac67f3);
    }

    .back-btn {
